<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Stress Test</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          <p>Mental and Behavioral Signs of Stress</p>
          <input type="checkbox" name="mental" value="sleep">Loss of Sleep<br>
          <input type="checkbox" name="mental" value="overwhelmed">Feeling Overwhelmed<br>
          <input type="checkbox" name="mental" value="chewing">Chewing<br>
          <input type="checkbox" name="mental" value="irritable">Easily agitated<br>
          <input type="checkbox" name="mental" value="lowselfesteem">Low self esteem<br>
          <input type="checkbox" name="mental" value="avoidingothers">Avoiding others<br>
          <input type="checkbox" name="mental" value="difficultyrelaxing">Difficulty relaxing<br>
        </div>
        <div class="form-group">
          <p>Physiological Signs of Stress</p>
          <input type="checkbox" name="physical" value="lowenergy">Low energy<br>
          <input type="checkbox" name="physical" value="headaches">Headaches<br>
          <input type="checkbox" name="physical" value="upsetstomache">Upset Stomache<br>
          <input type="checkbox" name="physical" value="chestpain">Chest Pain<br>
          <input type="checkbox" name="physical" value="illness">Frequent colds and infections<br>
          <input type="checkbox" name="physical" value="sexdrive"> Low Sex drive<br>
          <input type="checkbox" name="physical" value="drymouth">Dry Mouth<br>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
